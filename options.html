<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toolbar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>

    <div class="item">
        <span>Enable All</span>
        <label class="switch" for="alltoggle">
        <input type="checkbox"  id="alltoggle">
        <div class="slider round"></div>
        </label>
    </div>
    <hr>
    <div class="item">
        <span>HTML Editor</span>
        <label class="switch" for="htmltoggle">
        <input type="checkbox" id="htmltoggle">
        <div class="slider round"></div>
        </label>
    </div>
    <hr>
    <div class="item">
        <span>Link Checker</span>
        <label class="switch" for="linktoggle">
        <input type="checkbox" id="linktoggle">
        <div class="slider round"></div>
        </label>
    </div>
    <hr>
    <div id="status"></div>
    <div style="text-align: center"><button id="save">Save Settings</button></div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
